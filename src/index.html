<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch it or skip it?</title>

    <link rel="stylesheet" href="CSS/main.scss" type="text/css">
    <script src="JS/main.js" type="module"></script>
</head>
<body>

    <header>
        <h1>Watch it or skip it?</h1>
        <h2>A simple, straightforward and informative movie-app for the selective film buff.</h2>
    </header>   

    <main>
        <h3 id="app-info">Search for a movietitle and get all the information you need to make a good choice!</h3>

        <div class="search-container" id="search-container">
            <input type="text" id="search-input" placeholder="Write your movietitle here">
            <button type="button" id="search-button">Search</button>
            <p id="error"></p>
        </div>
        
        <div class="result-container">
            <div id="result-list"></div>
            <div id="result-movie"></div>
            <div id="result-trailer"></div>
        </div>
    </main>

</body>
</html>
