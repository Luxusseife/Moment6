<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Watch it or skip it?</title>

    <link rel="stylesheet" href="CSS/main.scss" type="text/css">
    <script src="JS/main.js" type="module"></script>
    
</head>
<body>

    <header>
        <div class="popcorn"></div>
        <div class="heading">
            <h1>WATCH IT OR SKIP IT?</h1>
            <h2>A simple, straightforward and informative movie-app for the selective film buff.</h2>
        </div>
        <div class="popcorn"></div>
    </header>   

    <main>

        <div class="popcorn-mobile"></div>

        <div class="search-container" id="search-container">
            <h2 id="app-info">Search for a movietitle!</h2>
            <input type="text" id="search-input" placeholder="Movietitle here">
            <br>
            <button type="button" id="search-button">Search</button>
            <p id="error"></p>
        </div>
        
        <div class="result-container">
            <ul id="result-list"></ul>
            <section id="result-movie"></section>
            <div id="result-trailer"></div>
        </div>

        <div class="new-search-container">
            <div id="new-search"></div>
        </div>

    </main>

</body>
</html>
